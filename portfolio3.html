<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/main.css">
    <script defer src="index.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
</head>

<body>

    <div class="transition transition-1 is-active"></div>

    <div class="nav-bar" style="top:0;"></div>
    <div class="nav-container" style="top:0;">
        <header>
            <a href="/#hero" class="logo">AYNG</a>
            <nav>
                <ul>
                    <li class="hover-underline"><a href="/#about">about</a></li>
                    <li class="hover-underline"><a href="/#skills">skills</a></li>
                    <li class="hover-underline"><a href="/#portfolio">portfolio</a></li>
                    <li class="navwide hover-underline"><a href="/#experience">experience</a></li>
                    <li class="navwide hover-underline"><a href="/#notables">notables</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="social-header" style="top:0;">
        <ul>
            <li><a href="https://www.instagram.com/aydenhnguyen/" target="_blank"><img src="images/svgs/instagram.svg"
                        alt=""></a></li>
            <li><a href="https://github.com/ahnlive" target="_blank"><img src="images/svgs/github.svg" alt=""></a></li>
            <li><a href="https://www.linkedin.com/in/aydennguyen/" target="_blank"><img src="images/svgs/linkedin.svg"
                        alt=""></a></li>
        </ul>
    </div>

    <section class="portfolio hidden" id="portfolio">
        <div class="portfoliobg"><img src="images/backgroundsvgs/square1.svg"></div>
        <h1 class="portfoliotitle">photos</h1>
        <h1 class="fadedportfoliotitle">Nikon | DJI</h1>
        <p class="portfoliotypingarea"><span class="portfoliotyping"></span></p>
        <script>
            var typed = new Typed(".portfoliotyping", {
                strings: ["<i>&lt;span&gt;Whether it was a person, a wall, or the famous steam clock in Gastown, I saw myself incessantly clicking the shutter button.&lt;/span&gt;</i>",
                "<i>&lt;span&gt;When I got home, I would add another step: delete, delete, delete.&lt;/span&gt;</i>",
                "<i>&lt;span&gt;Carrying a camera automatically makes you an outsider. But is the prospect of the unknown necessarily a bad thing?&lt;/span&gt;</i>"],
                typeSpeed: 20,
                backDelay: 7000,
                fadeOut: true,
                fadeOutClass: 'typed-fade-out',
                fadeOutDelay: 500,
                loop: true,
                loopCount: Infinity,
            })
        </script>
        <div class="grid">
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/sunset.webp" loading="lazy">
            </div>
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/startrails.webp" loading="lazy">
            </div>
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/moraine.webp" loading="lazy">
            </div>
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/waves.webp" loading="lazy">
            </div>
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/(1).webp" loading="lazy">
            </div>
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/(2).webp" loading="lazy">
            </div>
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/(3).webp" loading="lazy">
            </div>
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/(4).webp" loading="lazy">
            </div>
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/(5).webp" loading="lazy">
            </div>
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/(6).webp" loading="lazy">
            </div>
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/(7).webp" loading="lazy">
            </div>
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/(8).webp" loading="lazy">
            </div>
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/(9).webp" loading="lazy">

            <div class="portfolioboxes"><img data-src="images/portfolio/photography/(10).webp" loading="lazy">
            </div>
            <div class="portfolioboxes"><img data-src="images/portfolio/photography/(11).webp" loading="lazy">
            </div>
        </div>

    </section>

</body>

</html>
